<!DOCTYPE html>
<html
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Broadfactor - Login</title>
<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
	crossorigin="anonymous">
</head>
<body style="margin-top: 20px;">
<form method="post" th:action="@{/login}">
<table style="margin-left: auto; margin-right: auto;">
	<tr>
		<td id="username"><label for="email" class="form-label">E-mail:</label>
		<input id="email" type="text" name="username" class="form-control" /></td>
	</tr>
	<tr>
		<td id="password"><label for="senha" class="form-label">Senha:</label>
		<input id="senha" type="password" name="password" class="form-control" /></td>
	</tr>
	<tr>
		<td align="center" style="padding-top: 10px;">
			<input type="submit" class="btn btn-dark" value="Entrar">&nbsp;&nbsp;&nbsp;
			<input type="button" class="btn btn-dark" value="Cadastrar" onclick="document.forms['cadastro'].submit()">
		</td>
	</tr>
</table>
</form>
<form method="get" name="cadastro" th:action="@{/public/incluir}"></form>
</body>
</html>
